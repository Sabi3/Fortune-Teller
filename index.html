    <head>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Fortune Teller</title>
    </head>
    <body>
        <div class="top">
            <h1>Fortune Teller</h1>
        </div>
        <div>
        
        <p>What will you be like in 20 years???</p>
        <p>What is Your Name?</p>
        <input class="q1">
        <p>What is Your favorite fruit? </p>
        <input class="q2">
        <p>How old are you? </p>
        <input class="q3">
        <br>
        <button class="enter">Enter</button>
        <p class="results"><span class="name"></span>is <span class="age"></span> years old and will be <span class="age2"></span> years old in 20 years. <span class="name"></span>likes to eat <span class="fruit"></span></p>
        </div>
